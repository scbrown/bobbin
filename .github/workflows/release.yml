name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  VERSION: ${{ inputs.version || github.ref_name }}
  # ONNX Runtime version to bundle (must be manylinux_2_28 compatible)
  ORT_VERSION: "1.24.1"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
            ort_platform: manylinux_2_27_x86_64.manylinux_2_28_x86_64
            ort_pyver: cp312-cp312
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
            ort_platform: macosx_12_0_arm64
            ort_pyver: cp312-cp312

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          key: ${{ matrix.target }}

      - name: Install cmake (for aws-lc-sys source build)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Build
        env:
          # Build aws-lc-sys from source to avoid prebuilt glibc 2.38 dependency
          AWS_LC_SYS_CMAKE_BUILDER: "1"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Download ONNX Runtime
        shell: bash
        run: |
          # Download manylinux-compatible ONNX Runtime from PyPI wheel
          WHEEL_NAME="onnxruntime-${{ env.ORT_VERSION }}-${{ matrix.ort_pyver }}-${{ matrix.ort_platform }}.whl"
          curl -sL "https://pypi.io/packages/${{ matrix.ort_pyver }}/${{ matrix.ort_platform }}/${WHEEL_NAME}" -o /tmp/ort.whl || \
            pip download "onnxruntime==${{ env.ORT_VERSION }}" \
              --platform "${{ matrix.ort_platform }}" \
              --python-version 3.12 \
              --no-deps --only-binary :all: \
              -d /tmp/ort-dl
          # Extract libonnxruntime from wheel
          python3 -c "
          import zipfile, glob, os
          whl = '/tmp/ort.whl' if os.path.exists('/tmp/ort.whl') else glob.glob('/tmp/ort-dl/*.whl')[0]
          with zipfile.ZipFile(whl) as z:
              for name in z.namelist():
                  if 'libonnxruntime' in name and '.so' in name and 'providers' not in name:
                      z.extract(name, '/tmp/ort-extracted')
                      print(f'Extracted: {name}')
                  elif 'libonnxruntime' in name and '.dylib' in name and 'providers' not in name:
                      z.extract(name, '/tmp/ort-extracted')
                      print(f'Extracted: {name}')
          "

      - name: Package
        shell: bash
        run: |
          STAGING="bobbin-${{ env.VERSION }}-${{ matrix.target }}"
          mkdir -p "$STAGING/lib"
          cp target/${{ matrix.target }}/release/bobbin "$STAGING/"

          # Bundle ONNX Runtime shared library
          find /tmp/ort-extracted -name "libonnxruntime*" -not -name "*providers*" | while read f; do
            cp "$f" "$STAGING/lib/"
          done
          # Create symlink without version suffix
          cd "$STAGING/lib"
          for f in libonnxruntime.so.*; do
            [ -f "$f" ] && ln -sf "$f" libonnxruntime.so
          done
          for f in libonnxruntime.*.dylib; do
            [ -f "$f" ] && ln -sf "$f" libonnxruntime.dylib
          done
          cd ../..

          tar czvf "${STAGING}.tar.gz" "$STAGING"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: bobbin-${{ matrix.target }}
          path: bobbin-${{ env.VERSION }}-${{ matrix.target }}.${{ matrix.archive }}

  checksums:
    name: Generate checksums
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          find . -type f -name "*.tar.gz" -exec mv {} . \;
          rm -rf bobbin-*/
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload checksums
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: checksums
          path: artifacts/SHA256SUMS.txt

  release:
    name: Create release
    needs: [build, checksums]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          cd artifacts
          # Extract the linux-amd64 binary as a standalone for homelab deployment
          find . -name "bobbin-*-x86_64-unknown-linux-gnu.tar.gz" -exec tar xzf {} -C . \;
          LINUX_DIR=$(find . -maxdepth 1 -type d -name "bobbin-*-x86_64-unknown-linux-gnu" | head -1)
          cp "$LINUX_DIR/bobbin" bobbin-linux-amd64
          # Also publish the ONNX Runtime .so for homelab deployment
          cp "$LINUX_DIR"/lib/libonnxruntime.so.* libonnxruntime-linux-amd64.so 2>/dev/null || true
          rm -rf "$LINUX_DIR"

          find . -type f \( -name "*.tar.gz" -o -name "SHA256SUMS.txt" -o -name "bobbin-linux-amd64" -o -name "libonnxruntime-linux-amd64.so" \) -exec mv {} . \; 2>/dev/null || true
          rm -rf bobbin-*/ checksums/
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ env.VERSION }}
          files: artifacts/*
          generate_release_notes: true
          fail_on_unmatched_files: true
