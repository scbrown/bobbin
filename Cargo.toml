[package]
name = "bobbin"
version = "0.1.0"
edition = "2021"
authors = ["Bobbin Team"]
description = "Local-first code context engine with Temporal RAG"
license = "MIT"
repository = "https://github.com/bobbin-dev/bobbin"
keywords = ["rag", "code-search", "embeddings", "tree-sitter"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# CLI
clap = { version = "4", features = ["derive", "env"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Tree-sitter parsing
tree-sitter = "0.24"
tree-sitter-rust = "0.24"
tree-sitter-typescript = "0.23"
tree-sitter-python = "0.23"

# Vector database
lancedb = "0.17"
arrow = { version = "54", default-features = false }

# SQLite with FTS
rusqlite = { version = "0.33", features = ["bundled", "backup"] }

# ONNX runtime for embeddings
ort = { version = "2.0.0-rc.10", default-features = false, features = ["std", "ndarray", "download-binaries"] }
ndarray = "0.16"
tokenizers = "0.21"

# Error handling
anyhow = "1"
thiserror = "2"

# HTTP client for model downloads
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }

# Utilities
walkdir = "2"
ignore = "0.4"
regex = "1"
chrono = { version = "0.4", features = ["serde"] }
indicatif = "0.17"
colored = "3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
directories = "6"
sha2 = "0.10"
hex = "0.4"

[dev-dependencies]
tempfile = "3"
assert_cmd = "2"
predicates = "3"

[profile.release]
lto = true
codegen-units = 1
strip = true

[[bin]]
name = "bobbin"
path = "src/main.rs"
