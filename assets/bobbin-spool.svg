<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" fill="none">
  <defs>
    <linearGradient id="spoolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="threadWrap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="threadGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="80%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="flangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="needleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <style>
    .label { font-family: 'Courier New', Courier, monospace; font-size: 13px; fill: #c4b5fd; }
    .label-bright { font-family: 'Courier New', Courier, monospace; font-size: 13px; fill: #e0e7ff; }
    .code { font-family: 'Courier New', Courier, monospace; font-size: 11px; fill: #6366f1; opacity: 0.5; }
  </style>
  <!-- Spool body (cylinder side view) -->
  <!-- Top flange — juts out beyond body like a real bobbin -->
  <ellipse cx="100" cy="28" rx="72" ry="14" fill="url(#flangeGrad)" opacity="0.9"/>
  <!-- Core cylinder -->
  <rect x="45" y="28" width="110" height="124" rx="2" fill="url(#spoolGrad)" opacity="0.3"/>
  <!-- Thread wraps -->
  <rect x="55" y="36" width="90" height="108" rx="4" fill="url(#threadWrap)" opacity="0.7"/>
  <!-- Thread wrap lines (horizontal) -->
  <line x1="55" y1="50" x2="145" y2="50" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="64" x2="145" y2="64" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="78" x2="145" y2="78" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="92" x2="145" y2="92" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="106" x2="145" y2="106" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="120" x2="145" y2="120" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <!-- Bottom flange — juts out beyond body like a real bobbin -->
  <ellipse cx="100" cy="152" rx="72" ry="14" fill="url(#flangeGrad)" opacity="0.9"/>
  <!-- Code symbols the thread weaves through -->
  <text x="215" y="76" class="code" font-size="14">{</text>
  <text x="275" y="98" class="code" font-size="14">fn</text>
  <text x="335" y="72" class="code" font-size="14">}</text>
  <text x="247" y="104" class="code" font-size="12">&lt;/&gt;</text>
  <text x="310" y="104" class="code" font-size="12">///</text>
  <text x="355" y="96" class="code" font-size="14">()</text>
  <!-- Thread weaving through code symbols, ending at needle eye -->
  <path d="M 145 90 C 165 90, 185 78, 220 78 C 250 78, 258 95, 280 95 C 302 95, 315 74, 335 74 C 342 74, 345 76, 347 78" stroke="url(#threadGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Sewing needle — thin elongated shape tapering to a sharp point -->
  <!-- Needle body: filled polygon, wide at eye end, tapering to point -->
  <polygon points="345,75 345,83 398,77.5 398,76.5" fill="#c4c4cc" opacity="0.9"/>
  <!-- Needle highlight (subtle shine along top edge) -->
  <line x1="346" y1="76" x2="395" y2="76.8" stroke="#e8e8ee" stroke-width="0.6" opacity="0.7"/>
  <!-- Needle point (last bit, very sharp) -->
  <polygon points="398,77.5 398,76.5 400,77" fill="#e0e0e8"/>
  <!-- Needle eye — narrow vertical slit near the back end -->
  <line x1="348" y1="76.5" x2="348" y2="81.5" stroke="#1e1b4b" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Labels on the right -->
  <text x="200" y="130" class="label-bright">threading context</text>
  <text x="200" y="148" class="label">through your codebase</text>
  <text x="200" y="170" class="label" opacity="0.7">search · coupling · context</text>
</svg>
