<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" fill="none">
  <defs>
    <linearGradient id="spoolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="threadWrap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="trailGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="flangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
  </defs>
  <style>
    .label { font-family: 'Courier New', Courier, monospace; font-size: 13px; fill: #c4b5fd; }
    .label-bright { font-family: 'Courier New', Courier, monospace; font-size: 13px; fill: #e0e7ff; }
  </style>
  <!-- Spool body (cylinder side view) -->
  <!-- Top flange -->
  <ellipse cx="100" cy="30" rx="55" ry="12" fill="url(#flangeGrad)" opacity="0.9"/>
  <!-- Core cylinder -->
  <rect x="45" y="30" width="110" height="120" rx="2" fill="url(#spoolGrad)" opacity="0.3"/>
  <!-- Thread wraps -->
  <rect x="55" y="38" width="90" height="104" rx="4" fill="url(#threadWrap)" opacity="0.7"/>
  <!-- Thread wrap lines (horizontal) -->
  <line x1="55" y1="52" x2="145" y2="52" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="66" x2="145" y2="66" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="80" x2="145" y2="80" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="94" x2="145" y2="94" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="108" x2="145" y2="108" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="55" y1="122" x2="145" y2="122" stroke="#c4b5fd" stroke-width="0.5" opacity="0.5"/>
  <!-- Bottom flange -->
  <ellipse cx="100" cy="150" rx="55" ry="12" fill="url(#flangeGrad)" opacity="0.9"/>
  <!-- Side edges -->
  <line x1="45" y1="30" x2="45" y2="150" stroke="#6366f1" stroke-width="1.5"/>
  <line x1="155" y1="30" x2="155" y2="150" stroke="#6366f1" stroke-width="1.5"/>
  <!-- Thread trailing off the spool -->
  <path d="M 145 90 C 170 90, 180 75, 200 80 C 220 85, 230 65, 260 72 C 290 79, 300 60, 340 68 C 360 72, 370 60, 390 65" stroke="url(#trailGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Small thread end dot -->
  <circle cx="145" cy="90" r="3" fill="#a78bfa"/>
  <!-- Labels on the right -->
  <text x="200" y="120" class="label-bright">threading context</text>
  <text x="200" y="138" class="label">through your codebase</text>
  <text x="200" y="164" class="label" opacity="0.7">search · coupling · context</text>
</svg>
